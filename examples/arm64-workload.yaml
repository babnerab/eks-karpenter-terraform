apiVersion: apps/v1
kind: Deployment
metadata:
  name: arm64-workload
  labels:
    app: arm64-workload
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arm64-workload
  template:
    metadata:
      labels:
        app: arm64-workload
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
        node-type: arm64
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arm64-workload-service
spec:
  selector:
    app: arm64-workload
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
